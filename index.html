<!DOCTYPE html>
<html>
<head>
<title>Valentine Gift ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  overflow:hidden;
  background:pink;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}

#box {
  background:white;
  padding:20px;
  border-radius:20px;
  width:90%;
  max-width:350px;
  text-align:center;
  position:relative;
  z-index:2;
}

button {
  padding:12px 20px;
  font-size:16px;
  border-radius:10px;
  border:none;
  margin:10px;
}

#yes {background:red;color:white;}
#no {background:gray;color:white;position:absolute;}

.heart {
  position:absolute;
  font-size:20px;
  animation:float 5s linear infinite;
}

@keyframes float {
  from {transform:translateY(100vh);opacity:1;}
  to {transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div id="box">
<h2>Darluu ðŸ’– karenge naa ?</h2>
<br>
<button id="yes" onclick="goNext()">Yes</button>
<button id="no">No</button>
</div>

<script>
document.body.addEventListener("click",()=>{
 document.getElementById("bgm").play();
});

const noBtn=document.getElementById("no");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.left=Math.random()*200+"px";
  noBtn.style.top=Math.random()*150+"px";
});

function goNext(){
  window.location.href="video.html";
}

function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ðŸ’";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);
</script>

</body>
</html>
